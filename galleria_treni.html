<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Treni - Pietritalia</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #00509E;
        }

        header {
            background-color: #0097a7;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #00acc1;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .train-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .train-gallery img {
            max-width: 200px;
            border-radius: 5px;
        }

        .train-gallery .train-name {
            margin-top: 0.5rem;
            font-weight: bold;
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galleria dei Treni</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#">Galleria</a>
    </nav>

    <main>
        <section id="nostri-treni">
            <h2>I Nostri Treni</h2>
            <div class="train-gallery">
                <div>
                    <img src="treno1.jpg" alt="Treno 1">
                    <p class="train-name">Frecciapietro</p>
                </div>
                <div>
                    <img src="treno2.jpg" alt="Treno 2">
                    <p class="train-name">Pietro regionale 1</p>
                </div>
                <div>
                    <img src="treno3.jpg" alt="Treno 3">
                    <p class="train-name">Pietro regionale 2</p>
                </div>
                <div>
                    <img src="treno4.jpg" alt="Treno 4">
                    <p class="train-name">Pietro regionale 3</p>
                </div>
                <div>
                    <img src="treno5.jpg" alt="Treno 5">
                    <p class="train-name">Mucca frecciamu</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pietritalia S.p.A. - Tutti i diritti riservati</p>
    </footer>
</body>
</html>
